<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Topic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="chat-container">

    <div class="chat-msg" [class.other-sender]="!message.sentByYou" [class.you-sender]="message.sentByYou" *ngFor="let message of messages">
      <ion-text>{{message.text}}</ion-text>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="message" placeholder="Type your message here..." (keyup)="onKeyUp($event)"></ion-input>
    <ion-button (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
