<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let friendship of loggedInUser.friends">
    <ion-card-header>
      <ion-card-title>{{ friendship.friend.nickname }} {{ friendship.friend.email }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button block (click)="openThreadsOfFriend(friendship.id)">Start convo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
